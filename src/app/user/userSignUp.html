<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
        <strong>sign up</strong>
      </h2>
      <hr>
      <div class="row">
        <div class="col-sm-10 text-center">
          <form class="form-horizontal">
            <div class="form-group form-group-lg">
              <label class="col-sm-4 control-label" for="firstName">First Name</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="firstName" placeholder="First Name">
              </div>
            </div>

            <div class="form-group form-group-lg">
              <label class="col-sm-4 control-label" for="lastName">Last Name</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="lastName" placeholder="Last Name">
              </div>
            </div>

            <div class="form-group form-group-lg">
              <label class="col-sm-4 control-label" for="email">Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="email" placeholder="Email">
              </div>
            </div>

            <div class="form-group form-group-lg">
              <label class="col-sm-4 control-label" for="reEmail">Confirm Email</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="reEmail" placeholder="Confirm Email">
              </div>
            </div>

            <div class="form-group form-group-lg">
              <label class="col-sm-4 control-label" for="password">Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="password">
              </div>
            </div>

            <div class="form-group form-group-lg">
              <label class="col-sm-4 control-label" for="rePassword">Confirm Password</label>
              <div class="col-sm-8">
                <input class="form-control" type="text" id="rePassword">
              </div>
            </div>



          </form>

        </div>
        <div class="row">
          <div class="col-sm-10 text-right">
            <button type="button" (click)='onCancel()' class="btn btn-primary">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
